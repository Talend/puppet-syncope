---
driver:
  name: vagrant

provisioner:
  name: puppet_apply
  manifests_path: examples
  ignore_spec_fixtures: true

transport:
  name: sftp

platforms:
  - name: centos-7.2

verifier:
  name: serverspec
  remote_exec: false
  extra_flags: '--require spec_helper -I spec/acceptance'

suites:
  - name: default
    provisioner:
      manifest: init.pp
      custom_facts:
        packagecloud_master_token: <%= ENV['PACKAGECLOUD_MASTER_TOKEN'] %>
    verifier:
      patterns:
        - 'spec/acceptance/**_spec.rb'
